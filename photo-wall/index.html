<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Photo Wall</title>

  <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
  <link href="css/vendor/font-awesome.min.css" rel="stylesheet">
  <link href="css/vendor/photoswipe/photoswipe.css" rel="stylesheet">
  <link href="css/vendor/photoswipe/default-skin/default-skin.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="card-columns" id="card-columns">
    </div>

    <div class="container-fluid fixed-bottom">
      <div class="btn btn-primary btn-lg btn-block btn-file-input">
        <i class="fa fa-camera"></i> Add Photos To Wall
        <input type="file" id="file-input" name="photos[]" multiple>
      </div>
    </div>
  </div>

  <!-- Root element of PhotoSwipe. Must have class pswp. -->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
      <!-- Container that holds slides. 
           PhotoSwipe keeps only 3 of them in the DOM to save memory.
           Don't modify these 3 pswp__item elements, data is added later on. -->
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>

      <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
      <div class="pswp__ui pswp__ui--hidden">
        <div class="pswp__top-bar">
          <!--  Controls are self-explanatory. Order can be changed. -->
          <div class="pswp__counter"></div>
          <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
          <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
          <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
        </div>

        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
        </button>
        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
  <!-- <script src="js/vendor/tether.min.js"></script> -->
  <!-- <script src="js/vendor/bootstrap.min.js"></script> -->
  <script src="js/vendor/photoswipe/photoswipe.min.js"></script>
  <script src="js/vendor/photoswipe/photoswipe-ui-default.min.js"></script>
  <script src="js/event-target.js"></script>
  <script src="js/photo-store.js"></script>
  <script src="js/shared.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
